<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ajouter un joueur</title>
        <script type="text/javascript"></script>
        <!-- STYLE -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <!-- SCRIPT -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    </head>
<body>
    <h2 class="alert alert-info text-center">Formulaire Joueur</h2>

    <form method="post" th:object="${joueur}">
        <div class="form-group">
            <label for="nickname">Pseudi</label>
            <input type="text" class="form-control" th:field="*{nickname}" id="nickname">
        </div>
        <div class="form-group">
            <label for="email">E-mail</label>
            <input type="text" class="form-control" id="email" th:field="*{email}">
        </div>

        <div class="d-flex mt-3 justify-content-between">
            <button type="submit" class="btn btn-primary"><i class="fa fa-save"></i> Cr√©er
            </button>
            <button type="submit" class="btn btn-primary"><i class="fa fa-eraser"></i>Effacer
            </button>

            <a href="/tous-les-joueurs" class="btn btn-danger">
                <i class="fa fa-reply"></i> Retour
            </a>        
        </div>
    </form>

</body>
</html>
