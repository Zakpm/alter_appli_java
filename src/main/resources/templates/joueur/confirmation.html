<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>MyScoreBoard</title>
        <script type="text/javascript"></script>
        <!-- STYLE -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <!-- SCRIPT -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    </head>
<body>
    <h2 class="alert alert-info text-center">Fiche Joueur</h2>

    <ul class="list-group" th:object="${joueur}" >
        <li class="list-group-item d-flex">
            <div class="col">Identifiant</div>
            <!-- * fait appelle à la propriété joueur déclarée dans th:object-->
            <div class="col" th:text="*{id}"></div>
        </li>
        <li class="list-group-item d-flex">
            <div class="col">Pseudo</div>
            <div class="col" th:text="*{nickname}"></div>
        </li>
        <li class="list-group-item d-flex">
            <div class="col">Email</div>
            <div class="col" th:text="*{email}"></div>
        </li>
        <li class="list-group-item d-flex">
            <div class="col">Participations</div>
            <div class="col">
                <table class="table">
                    <tr th:if:"*{contests.empty}">
                        <td>Aucune participation à ce jour</td>
                    </tr>
                    <tr th:each="partie : *{contests}">
                        <td th:text="${partie}">partie</td>
                    </tr>
                </table>
            </div>
        </li>
        <li class="list-group-item d-flex">
            <div class="col">Victoires</div>
            <div class="col">
                <table class="table">
                    <tr th:if:"*{wins.empty}">
                        <td>Aucune participation à ce jour</td>
                    </tr>
                    <tr th:each="victoire : *{wins}">
                        <td th:text="${victoire}">victoire</td>
                    </tr>
                </table>
            </div>
        </li>
    </ul>

    <h2 class="alert alert-danger">Confirmer la suppression ? </h2>
    <form method="post">
        <div class="d-flex justify-content-aroud">
            <button class="btn btn-success">Oui</button>
            <a href="/tous-les-joueurs" class="btn btn-danger">Non</a>
        </div>
    </form>
</body>
</html>
