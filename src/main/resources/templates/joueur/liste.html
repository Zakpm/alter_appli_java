<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>MyScoreBoard</title>
        <script type="text/javascript"></script>
        <!-- STYLE -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <!-- SCRIPT -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    </head>
    <body class="container">
        <h2>Liste des joueurs</h2>
        <div>
                <a class="btn btn-primary" href="/joueur/ajouter"> <i class="fa fa-plus"></i> Ajouter </a>
        </div>
        <table class="table table-bordered table-striped">
            <thead class="table-dark">
                <tr>
                    <th><i class="fa fa-cogs"></i></th>
                    <th>ID</th>
                    <th>Pseudo</th>
                    <th>E-mail</th>
                </tr>
            </thead>
            <tbody>
                <tr th:if="${joueurs.empty}">
                    <td colspan="3">Aucun joueur en base de donn√©es</td>
                </tr>
                <tr th:each="joueur: ${joueurs}">
                    <td>
                        <a th:href="@{/joueur/{id}(id=${joueur.id})}"><i class="fa fa-file"></i></a>
                        <a th:href="@{/joueur/{id}/modifier(id=${joueur.id})}"><i class="fa fa-edit"></i></a>
                        <a th:href="@{/joueur/{id}/supprimer(id=${joueur.id})}"><i class="fa fa-trash text-danger"></i></a>
                    </td>
                    <td><span th:text="${joueur.id}"> Identifiant </span></td>
                    <td><span th:text="${joueur.nickname}"> Pseudo </span></td>
                    <td><span th:text="${joueur.email}">E-mail</span></td>
                </tr>
            </tbody>
        </table>    

    </body>
</html>
